<html lang="en">
  <head>
    <title>Document10</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body>
    <div class="container">
      <div class="head">
        <h2>Tasks <span id="text">List</span></h2>
      </div>
      <div class="button">
        <div class="text_type">
          <a class="text1" href="./index1.html" target="_blank">
            <span class="click"><button class="add_button">+</button></span>
            <span class="text_add">Add New Task</span>
          </a>
        </div>
        <div class="mainbox">
          <div class="checkbox1">
            <p>
              <a class="para_link" href="./index3.html">Trip to paris</a>
            </p>

            <hr />
            <label class="box1">
              <i
                class="fa fa-check-square"
                style="font-size: 15px; color: grey"
              ></i>
              Visit Church</label
            >
            <br />
            <label>
              <input type="checkbox" />
              shopping</label
            >
          </div>

          <div class="checkbox2">
            <p class="para">My To Do List</p>
            <hr />
            <label class="box1">
              <i
                class="fa fa-check-square"
                style="font-size: 15px; color: grey"
              ></i>
              Visit Supermarket</label
            >
            <br />
            <label>
              <input type="checkbox" />
              Buy Vegetable</label
            >
          </div>

          <div class="checkbox3">
            <p class="para">Movies I will Watch</p>
            <hr />
            <label class="box1">
              <i
                class="fa fa-check-square"
                style="font-size: 15px; color: grey"
              ></i>
              Stranger Things 4</label
            >
            <br />
            <label>
              <input type="checkbox" />
              Avengers Endgame</label
            >
          </div>

          <div class="checkbox4">
            <p class="para">Daily Morning Routine for...</p>
            <hr />
            <label class="box1">
              <i
                class="fa fa-check-square"
                style="font-size: 15px; color: grey"
              ></i>
              Wake up at 6 AM</label
            >
            <br />
            <label>
              <input type="checkbox" />
              Sleep at 10 PM</label
            >
          </div>

          <div class="checkbox5">
            <p class="para">Books to Read</p>
            <hr />
            <label class="box1">
              <i
                class="fa fa-check-square"
                style="font-size: 15px; color: grey"
              ></i>
              Design of Everyday</label
            >
            <br />
            <label>
              <input type="checkbox" />
              Alchemist</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
